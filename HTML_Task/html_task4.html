<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 - Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .banner {
            background-color: #2d4b15;
            color: white;
            text-align: left;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            position: absolute;
            top: -18px;
            left: 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #2d4b15;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #1f350d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="banner">Task-4</div>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="Kshitiz Srivastava" required>

            <label for="username">Username:</label>
            <input type="text" id="username" value="Infinte" required>

            <label for="password">Password:</label>
            <input type="password" id="password" value="1234" required>

            <label for="repassword">Re-enter Password:</label>
            <input type="password" id="repassword" value="1234" required>

            <label for="address">Address:</label>
            <input type="text" id="address" value="India" required>

            <label for="age">Age:</label>
            <input type="number" id="age" value="22" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option selected>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <button class="btn" type="submit">Save</button>
        </form>
    </div>

</body>
</html>
