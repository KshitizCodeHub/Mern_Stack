<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 - Hyperlinks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .banner {
            background-color: #2d4b15;
            color: white;
            text-align: left;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 93%;
            position: absolute;
            top: -18px;
            left: 0;
        }

        .link-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .link-box p {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .link-box a {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin: 8px 0;
            transition: color 0.3s ease-in-out;
        }

        .link-box a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="banner">Task-3</div>
        <div class="link-box">
            <p>Click any of the following links:</p>
            <div class="link-container">
                <a href="https://www.google.com" target="_blank">üåç Google</a>
                <a href="https://www.wikipedia.org" target="_self">üìñ Wikipedia</a>
                <a href="https://www.github.com" target="_parent">üêô GitHub</a>
                <a href="https://www.stackoverflow.com" target="_top">üíª Stack Overflow</a>
                <a href="mailto:support@example.com">üìß Send Email</a>
            </div>
        </div>
    </div>

</body>
</html>
