<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Nested Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .banner {
            background-color: #2d4b15;
            color: white;
            text-align: left;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: block;
            width: 94%;
            position: absolute;
            top: -20px;
            left: 0;
        }
        .list-box {
            border: 1px solid #000;
            padding: 15px;
            display: inline-block;
            text-align: left;
            margin-top: 40px;
            border-radius: 5px;
            width: 90%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="banner">Task-2</div>
        <div class="list-box">
            <p><strong>Lists can be nested (list inside list):</strong></p>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black tea</li>
                        <li>Green tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>
        </div>
    </div>

</body>
</html>
