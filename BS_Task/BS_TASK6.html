<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 40px 10px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ced4da;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #d9534f;
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5);
        }

        .is-invalid {
            border-color: #d9534f !important;
            background-color: #ffe6e6;
        }

        .invalid-feedback {
            font-size: 0.875rem;
            color: #d9534f;
        }

        .btn-submit {
            background-color: #d9534f;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #c9302c;
        }

        .input-group-text {
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">User Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="invalid-feedback">Name is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="invalid-feedback">Email is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="invalid-feedback">Password is required</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobbies</label>
                <select class="form-control" id="hobbies">
                    <option value="" disabled selected>Select a hobby</option>
                    <option>Reading</option>
                    <option>Traveling</option>
                    <option>Sports</option>
                    <option>Music</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            let name = document.getElementById('name');
            let email = document.getElementById('email');
            let password = document.getElementById('password');

            validateField(name);
            validateField(email);
            validateField(password);

            if (!name.classList.contains('is-invalid') &&
                !email.classList.contains('is-invalid') &&
                !password.classList.contains('is-invalid')) {
                alert("Form submitted successfully!");
            }
        });

        function validateField(field) {
            if (field.value.trim() === "") {
                field.classList.add('is-invalid');
            } else {
                field.classList.remove('is-invalid');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
