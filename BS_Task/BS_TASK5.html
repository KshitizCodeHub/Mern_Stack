<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px 10px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-label {
            font-weight: bold;
            color: #333;
        }

        .input-group-text {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }

        .form-control {
            border: 1px solid #e74c3c;
            border-radius: 0 8px 8px 0;
            padding-left: 12px;
        }

        .form-control:focus {
            border-color: #c0392b;
            box-shadow: none;
        }

        .input-group .form-control::placeholder {
            color: #e74c3c;
            opacity: 0.7;
        }

        .text-danger {
            font-size: 0.875rem;
            display: none; /* Hidden by default */
        }

        .input-group.error .form-control {
            border-color: #c0392b;
            background-color: #ffe6e6;
        }

        .input-group.error .text-danger {
            display: block;
        }

        .input-group.error .input-group-text {
            background-color: #c0392b;
        }

        .btn-submit {
            background-color: #e74c3c;
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .input-group .bi-x {
            color: #e74c3c;
            font-size: 18px;
            display: none; /* Hide by default */
        }

        .input-group.error .bi-x {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your first name</small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your last name</small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your email address</small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="text" class="form-control" id="phone" placeholder="(845)555-1212" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your phone number</small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-house"></i></span>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your street address</small>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <span class="input-group-text"><i class="bi bi-x"></i></span>
            </div>
            <small class="text-danger">Please supply your city</small>

            <div class="d-grid">
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now
            let inputs = document.querySelectorAll('.form-control');
            let inputGroups = document.querySelectorAll('.input-group');

            inputs.forEach((input, index) => {
                let parentGroup = inputGroups[index];
                let errorMessage = parentGroup.nextElementSibling;

                if (input.value.trim() === "") {
                    parentGroup.classList.add('error');
                    errorMessage.style.display = 'block';
                } else {
                    parentGroup.classList.remove('error');
                    errorMessage.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
