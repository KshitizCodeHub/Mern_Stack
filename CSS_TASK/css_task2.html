<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 | Stylish Navigation Bars</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        /* Main Container */
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        /* Task Header */
        .task-header {
            background: #2d4b1d;
            color: white;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        /* Navigation Containers */
        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 220px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .vertical-nav a {
            display: block;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            background: linear-gradient(to right, #4a90e2, #57b8ff);
            transition: all 0.3s ease-in-out;
        }

        .vertical-nav a:first-child {
            background: linear-gradient(to right, #ff8c00, #ffa500);
            font-weight: bold;
        }

        .vertical-nav a:hover {
            background: #333;
            color: #f1f1f1;
            transform: scale(1.05);
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .horizontal-nav a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            background: white;
            border-right: 1px solid gray;
            transition: all 0.3s ease-in-out;
        }

        .horizontal-nav a:first-child {
            background: gray;
            color: white;
            font-weight: bold;
        }

        .horizontal-nav a:hover {
            background: #27ae60;
            color: white;
            transform: scale(1.1);
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Task-2 Section -->
        <div class="task-header">Task-2: Stylish Navigation Bars</div>

        <div class="nav-container">
            <!-- Vertical Navigation Bar -->
            <div>
                <h3>Vertical Navigation Bar</h3>
                <div class="vertical-nav">
                    <a href="#">Home</a>
                    <a href="#">Java</a>
                    <a href="#">CSS</a>
                    <a href="#">HTML</a>
                    <a href="#">Bootstrap</a>
                </div>
            </div>

            <!-- Horizontal Navigation Bar -->
            <div>
                <h3>Horizontal Navigation Bar</h3>
                <div class="horizontal-nav">
                    <a href="#">Home</a>
                    <a href="#">Java</a>
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
