<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form | Clean UI</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Background */
        body {
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Registration Container */
        .register-container {
            width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1), -5px -5px 15px rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            background: #f9f9f9;
            color: #333;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        /* Placeholder Text Color */
        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #aaa;
        }

        /* Hover & Focus Effects */
        .input-group input:hover, 
        .input-group select:hover, 
        .input-group textarea:hover {
            background: #fff;
            border-color: #6a89cc;
        }

        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            border: 2px solid #4a69bd;
            background: #fff;
        }

        /* Gender Section */
        .gender-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .gender-group label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
        }

        .gender-group input {
            accent-color: #4a69bd;
        }

        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #4a69bd;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease-in-out;
        }

        /* Register Button Hover Effect */
        .register-btn:hover {
            background: #6a89cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        
        <div class="input-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <div class="input-group">
            <label>Phone Number:</label>
            <input type="text" placeholder="Enter phone number">
        </div>

        <div class="input-group">
            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
        </div>

        <div class="input-group">
            <label>Language:</label>
            <select>
                <option>Select language</option>
                <option>English</option>
                <option>Hindi</option>
                <option>Marathi</option>
                <option>Gujarati</option>
            </select>
        </div>

        <div class="input-group">
            <label>Zip Code:</label>
            <input type="text" placeholder="Enter zip code">
        </div>

        <div class="input-group">
            <label>About:</label>
            <textarea placeholder="Write about yourself..."></textarea>
        </div>

        <button class="register-btn">Register</button>
    </div>

</body>
</html>
