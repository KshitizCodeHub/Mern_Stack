<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Task-6</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background styling */
        body {
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login container */
        .login-container {
            width: 350px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Profile image */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        /* Form fields */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* Input hover effect */
        .input-group input:hover {
            border-color: #64b5f6;
        }

        /* Icons inside inputs */
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #64b5f6;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1976d2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        /* Login button hover */
        .login-btn:hover {
            background: #0d47a1;
        }

        /* Remember me */
        .remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Cancel button */
        .cancel-btn {
            padding: 10px;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        /* Cancel button hover */
        .cancel-btn:hover {
            background: #b71c1c;
        }

        /* Forgot password */
        .forgot {
            text-decoration: none;
            color: #1976d2;
            transition: color 0.3s ease-in-out;
        }

        /* Forgot password hover */
        .forgot:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" class="profile-img">
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Enter Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password">
        </div>

        <button class="login-btn">Login</button>

        <div class="remember">
            <label><input type="checkbox"> Remember me</label>
            <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button class="cancel-btn">Cancel</button>
    </div>

</body>
</html>
