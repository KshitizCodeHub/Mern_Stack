<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 | Modern Hoverable Sidebar</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Container for sidebar and content */
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Sidebar styling */
        .sidenav {
            height: 250px;
            width: 60px; /* Default collapsed width */
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            border-radius: 10px 0 0 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease-in-out;
        }

        /* Sidebar hover effect */
        .sidenav:hover {
            width: 200px; /* Expand when hovered */
        }

        /* Sidebar button styling */
        .sidenav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
            border-radius: 5px;
            margin: 5px 0;
        }

        /* Sidebar button colors */
        .btn1 { background: #009688; } /* Teal */
        .btn2 { background: #3F51B5; } /* Royal Blue */
        .btn3 { background: #FF5722; } /* Deep Orange */
        .btn4 { background: #616161; } /* Dark Grey */

        /* Hover effect */
        .sidenav a:hover {
            transform: translateX(8px);
            opacity: 0.9;
        }

        /* Hidden text inside buttons */
        .sidenav span {
            margin-left: 20px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        /* Show text when sidebar expands */
        .sidenav:hover span {
            opacity: 1;
        }

        /* Content area */
        .content {
            padding: 20px;
            width: 400px;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidenav">
            <a href="#" class="btn1"><span>Dashboard</span></a>
            <a href="#" class="btn2"><span>Profile</span></a>
            <a href="#" class="btn3"><span>Messages</span></a>
            <a href="#" class="btn4"><span>Settings</span></a>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            <h2>Hoverable Sidebar</h2>
            <p>by Kshitiz Srivastava</p>
        </div>
    </div>

</body>
</html>
