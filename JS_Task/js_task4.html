<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Date & Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd); /* Soft blue gradient */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #00796b; /* Deep green */
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn {
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }
        .btn-success {
            background-color: #43a047; /* Green */
            border: none;
        }
        .btn-info {
            background-color: #1e88e5; /* Blue */
            border: none;
        }
        .btn:hover {
            opacity: 0.9;
        }
        p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: #e3f2fd; /* Light blue */
            display: inline-block;
            min-width: 220px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Show Date & Time</h2>
    <button class="btn btn-success" onclick="showDate()">Show Date</button>
    <p id="date">--</p>
    <button class="btn btn-info" onclick="showTime()">Show Time</button>
    <p id="time">--</p>
</div>

<script>
    function showDate() {
        const today = new Date();
        const formattedDate = `${today.getDate()} ${today.toLocaleString('default', { month: 'long' })} ${today.getFullYear()}`;
        document.getElementById("date").innerText = formattedDate;
    }

    function showTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const formattedTime = `${hours}:${minutes}:${seconds}`;
        document.getElementById("time").innerText = formattedTime;
    }
</script>

</body>
</html>
