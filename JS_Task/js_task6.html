<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 360px;
            text-align: center;
        }

        /* Instagram Logo */
        .login-container h2 {
            font-family: 'Georgia', serif;
            font-style: italic;
            font-size: 32px;
            margin-bottom: 25px;
            color: #333;
        }

        /* Input Group */
        .input-group {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .input-group:hover {
            border-color: #bbb;
        }

        .input-group i {
            color: gray;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            background: transparent;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #0077cc;
        }

        /* Options (Remember Me & Forgot Password) */
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 10px;
        }

        .options a {
            text-decoration: none;
            color: #0095f6;
            font-weight: 500;
        }

        /* Register Link */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            text-decoration: none;
            color: #0095f6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Instagram</h2>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>

        <button class="login-btn">Log in</button>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <p class="register-link">Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

</body>
</html>
