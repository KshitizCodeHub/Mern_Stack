<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn:hover {
            opacity: 0.9;
        }
        input.form-control {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            text-align: center;
            background-color: #f8f9fa;
        }
        input.form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 91, 187, 0.3);
            background-color: #ffffff;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
        }
        h4 {
            font-size: 1.3rem;
            color: #333;
            margin-top: 15px;
        }
        #result {
            font-size: 1.6rem;
            font-weight: bold;
            color: #28a745;
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 10px;
            background: #e6ffe6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Multiplication & Division</h2>
    <div class="mb-3">
        <label class="form-label">1st Number:</label>
        <input type="number" class="form-control" id="num1" placeholder="Enter first number">
    </div>
    <div class="mb-3">
        <label class="form-label">2nd Number:</label>
        <input type="number" class="form-control" id="num2" placeholder="Enter second number">
    </div>
    <div class="btn-container">
        <button class="btn btn-primary" onclick="calculate('multiply')">Multiply</button>
        <button class="btn btn-danger" onclick="calculate('divide')">Divide</button>
    </div>
    <h4>The Result Is: <span id="result"></span></h4>
</div>

<script>
    function calculate(operation) {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        if (num1.trim() === "" || num2.trim() === "") {
            alert("Please enter valid numbers.");
            return;
        }

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Please enter valid numbers.");
            return;
        }

        let result;
        if (operation === 'multiply') {
            result = num1 * num2;
        } else if (operation === 'divide') {
            if (num2 === 0) {
                alert("Cannot divide by zero!");
                return;
            }
            result = num1 / num2;
        }

        document.getElementById("result").innerText = result.toFixed(2);
    }
</script>

</body>
</html>
